name: NodeJs Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup npm
        uses: actions/setup-node@v3
        with:
          node-version: 14.21.1
      - name: Install npm
        run: npm install
      - run: npm run build --if-present
      #- name: Run test
      # run: npm test
